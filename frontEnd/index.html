<body>
<div id="bottom-left" style="margin-left: 30px">
    <nav class="sticky-top">
        <span id="Day" style="font-family: 'Open Sans', sans-serif; font-size: x-large" class="center"></span>
        <span id="Month" style="font-family: 'Open Sans', sans-serif; font-size: x-large" class="center"></span>
        <span id="Date" style="font-family: 'Open Sans', sans-serif; font-size: x-large" class="center"></span>
        <div class="collapse d-flex justify-content-center">
            <p id="Time" style="font-weight: 700; font-family: 'Open Sans', sans-serif; font-size: xxx-large" class="center"></p>
        </div>
        Name: <input type="text" id="input">

</div>
<div id="bottom-right" style="margin-right: 30px; margin-bottom: 30px;"><a href="#" style="text-decoration: none; color: #393636" class="fas fa-cog fa-3x"></a></div>
<script>
    const date = new Date();
    let time = date.getHours() + ":" + date.getMinutes();
    if(date.getMinutes().toString().length == 1) {time = date.getHours() + ":0" + date.getMinutes();}
    document.getElementById("Time").innerText = time
    let days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    document.getElementById("Day").innerHTML = days[date.getDay()] + ", ";
    let months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    document.getElementById("Month").innerHTML = months[date.getMonth()];
    document.getElementById("Date").innerHTML = date.getDate().toString();
</script>
